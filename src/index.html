<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeCookies</title>
  <link rel="icon" href="terminal_icon.png" type="image/png"/>
</head>

<body>

  <!-- Score and history -->
<section class=" grid p-3 grid-cols-12 gap-2">

<div class="history lg:col-span-9 md:col-span-9 col-span-12">
    <div id="totalScore" class="counter border-8 py-4 border-black shadow justify-items-center ">
      <p id="totalScoreShow" class="counter block text-center text-white">Enjoy the Game!</p></div>
</div>
<div id="score" class="score lg:col-span-3 md:col-span-3 col-span-12">
    <div id=scoreBox class="border-8 border-black shadow text-center py-4 justify-items-center">
      <p id="scoreShow" class="block text-center text-white"></p></div>
</div>

    
    <!-- Fakescreen -->
    <section class="Fakescreenfull lg:col-span-9 md:col-span-9 col-span-12">
      <div class="fakeMenu h-9">
        <div class="fakeButtons fakeClose"></div>
        <div class="fakeButtons fakeMinimize"></div>
        <div class="fakeButtons fakeZoom"></div>
      </div>
      <div class="fakeScreen">
        <section class="overflow-hidden" id="screen">
        </section>
      </div>
    </section>

    <!-- buttons -->


    <div class="grid grid-cols-12 grid-rows-6 col-span-12 lg:col-span-3 lg:grid-flow-row lg:mt-0 md:col-span-3 md:grid-flow-row md:mt-0">
      <button id="cookie" class="col-span-12 md:row-span-2 lg:row-span-2 font-semibold text-right py-2 border-8 border-black hover:border-white"></button>
      <button id="bonusMultiplier" class="col-span-3 md:col-span-12 lg:col-span-12 font-semibold text-right py-2 px-3 border-8 border-black hover:border-white">
        <div id="bonusMultiplierText" class="relative transition transform duration-100 hover:translate-y-1"></div></button>
      <button id="bonusAutoClick" class="col-span-3 md:col-span-12 lg:col-span-12  font-semibold text-right py-2 px-3 border-8 border-black hover:border-white">
        <div id="bonusAutoClickText" class="relative transition transform duration-100 hover:translate-y-1"></div></button>
      <button id="bonusBoost" class="col-span-3 md:col-span-12 lg:col-span-12 font-semibold text-right py-2 px-3 border-8 border-black hover:border-white">
        <div id="bonusBoostText" class="relative transition transform duration-100 hover:translate-y-1"></div></button>
      <button id="reset" class="relative col-span-3 md:col-span-12 lg:col-span-12 font-semibold text-right py-2 px-3 border-8 border-black hover:border-white">
        <div id= "resetText" class="relative transition transform duration-100 hover:translate-y-1"> Reset game </div></button>
    </div>

  <div class="col-span-12">
      <div class="border-8 py-2 pt-2 shadow justify-items-center">
        <p class="block text-center text-white"><a href="https://github.com/sanbimu/cookie-clicker" class= "underline">BeCookies</a> - Copyrights reserved - 2023</p></div>
  </div>

    </section>
  <script type="module" src="./main.js"></script>
</body>

</html>
