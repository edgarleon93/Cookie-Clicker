<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Template</title>
</head>

<body>

  <main class="pt-10 h-screen sm:px-[10px] flex flex-row align-center w-100">
    <section class="flex flex-col px-2">
      <div class="fakeMenu h-30">
        <div class="fakeButtons fakeClose"></div>
        <div class="fakeButtons fakeMinimize"></div>
        <div class="fakeButtons fakeZoom"></div>
      </div>
      <div class="fakeScreen">
        <section class="flex flex-col-reverse h-full overflow-hiddenx" id="screen">
        </section>
      </div>
    </section>
    <section class="flex-col mr-5">
      <div id=scoreBox class="flex w-28 h-28 border-8 border-black shadow justify-items-center ">
        <p id="scoreShow" class="block text-center text-white pt-10"></p></div>
      <ul class="my-2">
        <button id="cookie"
          class=" py-2 px-4 border-8 border-black shadow hover:border-transparent">
        </button>
      </ul>
      <ul class="my-2">
        <button id="bonusMultiplier"
          class="w-100 py-2 px-4 border-8 border-black shadow hover:border-transparent">
        </button>
      </ul>
      <ul class="my-2">
        <button id="bonusAutoClick"
          class=" text-black font-semibold text-right hover:text-white py-2 px-4 border-8 border-black shadow hover:border-transparent">
        </button>
      </ul>
      <ul class="my-2">
        <button id="bonusBoost"
          class=" text-black font-semibold text-right hover:text-white py-2 px-4 border-8 border-black shadow hover:border-transparent">
        </button>
      </ul>
    </section>


  </main>
  <script type="module" src="./main.js"></script>
</body>

</html>
