<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Template</title>
</head>

<body>
  <main
    class="bg-gradient-to-r from-cyan-500 to-blue-500 px-[35px] pt-10 h-screen sm:px-[70px] flex flex-col align-center items-center justify-center">

    <section class="flex flex-col gap-2">
      <button id="cookie" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
        CLiCK ME
      </button>
      <button id="bonusMultiplier" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
        Bonus 1
      </button>
      <button id="bonusAutoClick" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
        Bonus 2
      </button>
      <button id="bonusBoost" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
        Bonus 3
      </button>

    </section>

  </main>
  <script type="module" src="./main.js"></script>
</body>

</html>
